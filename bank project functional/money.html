<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header>

    <h1 class="text-center font-semibold text-4xl mt-5">Welcome to your Dashboard</h1>


</header>

</head>

<body>

    <section class="mt-10">

        <div class=" grid grid-cols-3 gap-4 mx-auto w-9/12 text-white  ">


            <div class="bg-orange-600 p-8 rounded-xl">

                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-4xl">$ <span id="prev_dep">00</span></h2>

            </div>
            <div class="bg-amber-600 p-8 rounded-xl">

                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-4xl">$ <span id="prev_with">00</span></h2>



            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">

                <h4 class="text-2xl">Total Balance</h4>
                <h2 class="text-4xl">$ <span id="balance">1200</span></h2>

            </div>
        </div>



    </section>



   <section class="mt-10">

        <div class=" grid grid-cols-2 gap-4 mx-auto w-9/12 text-white  ">


            <div class="bg-emerald-600 p-8 rounded-xl h-[300px]">

                <h4 class="text-3xl">please Deposit</h4>
                                 <br> <br>

                <input type="text" placeholder="enter deposit amount" id="deposit" class="w-3/4 px-3 py-2 text-black">
                <br> <br>
                <button class="bg-green-500 px-3 py-3 text-white" id="dep-btn">Deposit</button>

            </div>
            <div class="bg-blue-600 p-8 rounded-xl">

                 <h4 class="text-3xl">please Withdraw</h4>
                              <br> <br>

                <input type="text" placeholder="enter Withdraw amount" id="withdraw" class="w-3/4 px-3 py-2 text-black"> 
                 <br>
                  <br>

                <button class="bg-green-500 px-3 py-3 text-white" id="with-btn">Withdraw</button>


            </div>
        
        </div>



    </section>










</body>

<script src="js/functions.js"></script>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>

</html>
